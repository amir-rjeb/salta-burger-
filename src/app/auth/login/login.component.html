    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="assets/login.png"
                class="img-fluid" alt="Sample image">
           
      
                <!-- Email input -->
                <form class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        <div *ngIf="email.errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors?.['pattern']">
                            Please enter a valid Gmail address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
                        <div *ngIf="password && password.length < 10" class="text-danger">
                            Password must be at least 10 characters long.
                        </div>
                    </div>
                    
                   
                
      
               
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!email.valid || password.length < 10"   (click)="redirectv()">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/auth/register"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
       
        
      </section>
